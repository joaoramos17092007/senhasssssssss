<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>Gerador de senhas</title>
</head>
<body>

    <section class="container">
        
        <div class="container-titulo">
            
            <img src="./messi/messi.svg" />
            <h2 class="title">Gerador de senhas do neymaaa</h2>
            <h3 class="subtitle">Gere umas senha fenomenal de forma mbappé</h3>
        </div>

        <div class="container-senha">
            <label for="senha">Senha</label>
            <input type="text" name="senha" id="txtSenha" spellcheck="false"> <!-- spellcheck remove o sublinhado vermelho qdo digita errado -->
        </div>

        <div class="parametro">

            <h3 class="parametro-titulo">Personalize a senha</h3>
            
            <div class="p-coluna-senha">
            
                <div class="p-senha">
                    <h4 class="p-senha-titulo">Número de caracteres</h4>
                </div>

                <div class="p-senha">
                    <h4 class="p-senha-titulo">Caracteristicas da senha</h4>
                </div>

                <div class="p-senha">
                    <h4 class="p-senha-titulo">Força da senha</h4>
                </div>
            
            </div>
        </div>
    </section>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
